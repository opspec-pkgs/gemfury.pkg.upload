name: github.com/opspec-pkgs/gemfury.pkg.upload
description: uploads a package to gemfury
inputs:
  apiToken:
    string:
      constraints: { minLength: 1 }
      description: gemfury api token
      isSecret: true
  username:
    string:
      constraints: { minLength: 1 }
      description: gemfury username
  package:
    file:
      description: the package to upload
version: 1.0.0
run:
  container:
    image: { ref: 'opspecpkgs/gemfury.pkg.upload:1.0.0' }
    cmd: [ /cmd.sh ]
    envVars:
      apiToken:
      username:
    files: { /cmd.sh, /package: package }
